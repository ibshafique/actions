name: Test Trivy Scan with Public Images

on:
  workflow_dispatch:
  push:
    paths:
      - 'trivy-scan/**'
      - '.github/workflows/test-trivy-scan.yaml'

permissions:
  contents: read
  security-events: write

jobs:
  scan-public-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - memcached:alpine3.23
          - alpine:latest
          - python:3.12-slim
          - node:20-alpine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan ${{ matrix.image }}
        uses: ./trivy-scan
        with:
          image: ${{ matrix.image }}
          severity: 'CRITICAL'
          exit-code: '1'
